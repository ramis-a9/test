59) Инструмент CSS flexBox - создан для того, чтобы распределеять элементы по странице 
    CSS flexbox расшифровывается как Flexible Box Layout Module — модуль, позволяющий делать гибкую компоновку элементов.
    При использовании flexbox следует знать о трех вещах: flex-контейнеры, flex-элементы и ось расположения элементов.\
    1) создается Флекс Контейнер Flex-контейнер — это элемент, который внутри себя содержит flex-элементы, для которых мы хотим изменить расположение.
    2) Элементы - это Флекс Элементы внутри контейнера, можно распределять по оси координат
    3) чтобы контейнер действительно стал контейнером, надо добавить ему стиль display: flex;
    4)У flexbox-контейнера можно настроить ось, по которой располагаются элементы. Есть горизонтальная и вертикальная оси. 
    5) По умолчанию - главная ось горизонтальная или Main axis:
    6) оэтому, когда мы выставляем контейнеру стиль display: flex; он автоматически выравнивает элементы в одну линию
    7) Вертикальная - поперечной осью или Cross axis:
    header {
        display: flex;
    }    - горизонтальная тема
    На макете кнопка и логотип находятся в разных углах экрана. Это можно сделать с помощью специальных правил flexbox, которые позволяют размещать элементы слева, справа, по центру.
    Создавать расстояние между элементами можно по главной оси и по поперечной. Для того
    чтобы создавать расстояние между элементами по главной оси, есть специальное CSS-свойство justify-content
    Если указать justify-content: center, то элементы будут по центру:
    Есть также значения justify-content: flex-start и justify-content: flex-end. Значение flex-start — когда элементы располагаются друг за другом и прижимаются к началу оси, а flex-end — к концу:
    Значение justify-content: space-evenly размещает элементы так, чтобы между ними было равное расстояние
    Значение justify-content: space-between размещает первый элемент в начале оси, последний элемент — в конце оси, а затем делает равное расстояние между всеми элементами:
    
    По поперечной оси (вертикальной) выставляем с помощью align-items: (элементы горизонтальные, а мы их выставляем внутри блока, наверху блока, винзу блока или по центру блока)
    Без align-items: они будут наверху слева
    используя align-items: center: - по центру блока
    align-items: flex-start и align-items: flex-end тоже имеются: (наверху и внизу соотв)
    При этом значений space-between, space-evenly, как у justify-content, у align-items, нет.
